<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    
    <script>

        function register( name, gender = "UNKOWN"){
            document.writeln(`<h1> ${name}</h1>`);
            document.writeln(`<h1> ${gender}</h1>`);
        }

        register();
        register("Alvin");
        register("Alvin", "Male");
        register("Alvin", undefined);
    </script>
</body>
</html>
