<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Dalam Function</title>
</head>
<body>
    

    <script>

        function outer(){

            function inner(){
                console.info("Inner");
            }

            inner(); // Function inner ini tidak bisa dipanggil diluar function outer nya
            inner();
        }

        outer();

        inner(); //Klo dipanggil diluar Function outer akan terjadi error
    </script>
</body>
</html>
