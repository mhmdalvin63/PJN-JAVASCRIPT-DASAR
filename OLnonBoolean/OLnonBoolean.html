<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika Non Boolean</title>
</head>
<body>
    
    <script>

        // Operator OR (||) di Non Boolean 
        // Mengambil data yang bernilai TRUTHY

        console.info( "Hello" || "");// Hello
        console.info( "" || []);// []
        console.info( "0" || "NOL");// 0
        console.info( 0 || "NOL");// NOL
        console.info( null || "NULL");// Null
        console.info( undefined || "UNDEFINED");//UNDEFINED
        console.info( 0 || false);// false

        const person = {
            firstName : "Muhammad",
            lastName : "Alvin"
        };

        const name = person.firstName || person.lastName;
        console.info(name);


        // Operator AND (&&) di Non Boolean 
        // Mengambil data yang bernilai FALSY

        console.info( "Hello" && "");// ""
        console.info( "" && []);// []
        console.info( "0" && "NOL");// NOL
        console.info( 0 && "NOL");// 0
        console.info( null && "NULL");// null
        console.info( undefined && "UNDEFINED");//undefined
        console.info( 0 && false);// 0
        
    </script>
</body>
</html>
