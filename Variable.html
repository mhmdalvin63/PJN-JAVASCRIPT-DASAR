<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        // ===== METODE VAR =====
        // Value Dapat Diubah
        var fullName = "Muhammad Alvin";
        var kelas = "XII RPL 1";

        kelas="XII RPL 2";

        document.writeln(fullName + kelas);

        document.writeln("</br>");

        // ===== METODE LET
         // Value Dapat Diubah
        let school = "SMK";
        let schoolName = "Taruna Bhakti";

        school="SMA";

        document.writeln(school+schoolName);

        document.writeln("</br>");

        // ===== METODE CONST
         // Value Tidak Dapat Diubah
         let account = "Google";
        let accountName = "Alvin123@gmail.com";

        document.writeln(account+"="+accountName);

    </script>
</body>
</html>
