    <script>

        const name = "Muhammad Alvin";

        const firstName = "Muhammad";

        // Cara Baru

        // Cara Lama
        const oldTs = "Nama ="+ firstName + "" + middleName + "" + lastName ;

        console.info(template);
        console.info(templateString);
        console.info(oldTs);

        const nilai = 90;
        const TsOperator = `Nama = ${name}, Lulus = ${nilai > 75}`
        console.info(TsOperator);


        const multiLine = ` Hai nama saya alvin 
jahahahahahahaha
seruuuu`;

        document.writeln("<pre>");
        document.writeln(multiLine);
        document.writeln("</pre>");



    </script>
