<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    

    <script>

        // Anonymous Function menggunakan variable
        const say =  function(name){
            document.writeln( ` <h1> Hello ${name} </h1>` )
        }
        say("Alvin");
        say("Abdul");

        // Anonymous Function menggunakan parameter
        function giveMeName(callback){
            callback("Alvin");
        }

        giveMeName(say);

        giveMeName( function(name){
            document.writeln( ` <h1> Hi ${name} </h1>` )
        });
    </script>
</body>
</html>
