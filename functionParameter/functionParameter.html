<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    
    <script>

        let firstVins = "Alvin";
        let lastVins = "Andreas";

        // Membuat Function dengan Parameter
        function sayHello (firstName, lastName){
            document.writeln(`<h1> Hello ${firstName} ${lastName} </h1>`)
        }

        // Memanggil Function dengan Parameter
        sayHello("Muhammad", "Alvin")
        sayHello( `${firstVins}`, `${lastVins}`)
        
    </script>
</body>
</html>
