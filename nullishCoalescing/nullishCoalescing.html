<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    
    <script>
        let parameter = "alvin";


        // MENGGUNAKAN IF
        let data = parameter;
        if(data === undefined || data === null){
            data = "Nilai Default";
        }
        document.writeln(` <h1> ${data} </h1>`);


        // MENGGUNAKAN NULLISH COALESCING OPERATOR
        data = parameter ?? "Nilai Default";
        document.writeln(` <h1> ${data} </h1>`);


    </script>
</body>
</html>
