<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    

    <script>

        // Global Scope
        let counter = 0;

        // Global Scope
        function hitMe(){
            // Local Scope hitMe
            counter++;
        }

        // Global Scope
        function other(){
            // Local Scope Other
        }

        hitMe();
        hitMe();

        console.info(counter);

        // Global Scope
        function first(){
            // Local Scope First
            let firstVariable = "First";

            // Nested Function
            function firstNested(){
                // console.info(firstNestedVariable);
                const firstNestedVariable = "First Nested";
            }

            firstNested();
            console.info(firstVariable);
        }

            function second(){
                // Local Scope Second
                let secondVariabel= "Second";
            }

        first();
        second();

        // Local Scope Gabisa dipanggil di Global Scope
        // console.info(variableScopeFirst);
        // console.info(secondVariabel);

    </script>
</body>
</html>
