<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assignment</title>
</head>
<body>
    <script>
        let result = 1+2; //3
        document.writeln("<h1> 1 + 2 =" + result +"</h1>");
        let originalResult = result; //3

        result -= 1; //2
        document.writeln("<h1>"+ originalResult +" - 1  =" + result +"</h1>");
        originalResult = result; //2

        result *= 2; //4
        document.writeln("<h1>"+ originalResult +" x 2  =" + result +"</h1>");
        originalResult = result; //4
    </script>
</body>
</html>
