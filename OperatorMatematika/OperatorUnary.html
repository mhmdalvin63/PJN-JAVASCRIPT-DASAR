<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>

        let result = +1; //1
        document.writeln("<h1>" + result + "</h1>");

        result--; //variable result -1
        document.writeln("<h1>" + result + "</h1>");

        result++; //variable result +1
        document.writeln("<h1>" + result + "</h1>");

        result=-result; //variable result dijadikan negatif
        document.writeln("<h1>" + result + "</h1>");


    </script>
</body>
</html>
