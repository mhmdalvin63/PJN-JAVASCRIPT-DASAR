<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Muhammad Alvin");
        document.writeln("</br>");
        document.writeln("Anak Baik");
        document.writeln("</br>");

        // Menggabungkan 2 Data String
        document.writeln("Nama: " + "Muhammad Alvin");
        document.writeln("</br>");
        document.writeln("Predikat: "+"Anak Baik");
    </script>
</body>
</html>
