<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    
    <script>

        function sayHello(name){
            document.writeln( ` <h1> Hello ${name} </h1>`);
        }

        sayHello("Alvin"); 

        const say = sayHello; // Function sayHello disimpan di variable say

        say("Budi");


        // Mengirim Parametr ke Function lain

        function giveMeName(callback){
            callback("Alvin") // sayHello("Alvin");
        }

        giveMeName(sayHello);
        giveMeName(say); //giveMeName(sayHello);

    </script>
</body>
</html>
