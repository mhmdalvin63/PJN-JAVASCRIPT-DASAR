<body>
    
    <script>

                // === LET ===
        // Global Scope
        // let i = 20;

        // for (let i = 0; i < 10; i++) {
        //     // Local Scope
        //     console.info(` Local ${i}`);
        // }
        // console.info(` Global ${i}`);


                // === VAR ===
        // Global Scope
        var i = 20;

        for (var i = 0; i < 10; i++) {
            // Local Scope
            console.info(` Local ${i}`);
        }
        console.info(` Global ${i}`);

        // Jika menggunakan var lalu kita mengubah variable dengan nama yang sama di local scope, data di global scope jga akan ikut berubah

    </script>
</body>
