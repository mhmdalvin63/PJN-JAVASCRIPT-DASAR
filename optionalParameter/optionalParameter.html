<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    
    <script>

        function sayHello (firstName, middleName,  lastName){
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        sayHello();
        sayHello("Muhammad"); // Mengisi firstName
        sayHello("Muhammad", "Alvin"); // Mengisi firstName Dan middleName
        sayHello("Muhammad", "Alvin", "Andreas"); // Mengisi semua Parameter
        sayHello("Muhammad", "Alvin", "Andreas", "Budi"); // Hanya terisi 3, Karena Parameter hanya ada 3
    </script>
</body>
</html>
