<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    
    <script>

        function sum (name, ...data){
            let total = 0;
            for (const item of data){
                total += item;
            }
            document.writeln(` <h1> Total ${name} Adalah ${total}</h1>`)
        }

        sum("Jeruk", 10, 20, 30, 40, 50);
        sum("Apel", 10, 20, 30, 40, 50);
        sum("Pisang", 10, 20, 30, 40, 50);

        // Rest Parameter jika data berupa Array
        const values = [10, 20, 30, 40, 50, 60];
        sum("Hasilnya", ...values);
    </script>
</body>
</html>
