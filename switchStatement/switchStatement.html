<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    
    <script>

        const nilai = "E";

        switch(nilai) {
            case "A":
                document.writeln("<h1> SELAMAT KAMU LULUS DENGAN SEMPURNA !!!</h1>");
            break;
            case "B":
            case "C":
                document.writeln("<h1> SELAMAT KAMU LULUS !!!</h1>");
            break;
            case "D":
                document.writeln("<h1> ANDA TIDAK LULUS </h1>");
            break;
            default:
            document.writeln("<h1> KAMU SALAH JURUSAN </h1>");

        }
    </script>
</body>
</html>
