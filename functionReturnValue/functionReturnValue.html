<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    

    <script>

        function sayHello( firstName, lastName){
            const say = ` Hello ${firstName} ${lastName}`;
            return say
        }
        const result = sayHello( "Muhammad", "Alvin");
        document.writeln(` <h1> ${result} </h1>`);


        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            }else if ( value > 80 ){
                return "B";
            }else if ( value > 70 ){
                return "C";
            }else if ( value > 60 ){
                return "B";
            }else {
                return "E";
            }
        }
        const finalValue = getFinalValue(71);
        document.writeln(`<h1> ${finalValue }</h1>`);


        function isContains( array, searchValue){
            for (const element of array) {
                if ( element === searchValue) {
                    return true
                }
            }
            return false;
        }

        const array = [ 1, 32 ,4324, 3, 43, 53, 53];
        const search = 43;
        const found =  isContains(array, search);
        document.writeln(`<h1> ${found} </h1> `);

    </script>
</body>
</html>
