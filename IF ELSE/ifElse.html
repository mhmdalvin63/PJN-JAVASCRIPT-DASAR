<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF EXPRESSION</title>
</head>
<body>
    <script>

        const Nilai = 91;

        if( Nilai > 90){
            document.writeln("<h1> LULUS NILAI A+ </h1>");
        }else if( Nilai > 80 ){
            document.writeln("<h1> LULUS NILAI A </h1>");
        }else if( Nilai > 70 ){
            document.writeln("<h1> LULUS NILAI B </h1>");
        }else{
            document.writeln("<h1> MAAF KAMU TIDAK LULUS </h1>");
        }



    </script>
</body>
</html>
