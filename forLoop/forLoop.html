<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP</title>
</head>
<body>
    
    <script>

        // CARA RIBET
        let counter=1;
        for(; counter<=10; ){
            document.writeln(`<h1> perulangan ke ${counter}</h1>`);
            counter++;
        }

        // .CARA SIMPLE

        // }
    </script>
